# This workflow will:
# 1. initiate a Veracode Static Analysis Pipeline scan, 
# 2. return a results.json and 
# 3. convert to SARIF for upload as a code scanning alert

name: Veracode Static Analysis Pipeline Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '40 21 * * 0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: read

jobs:
  build-and-pipeline-scan:
    # The type of runner that the job will run on
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: curl -fsS https://tools.veracode.com/veracode-cli/install | sh
    - run: ./veracode package -vas . -o verascan

    # download the Veracode Static Analysis Pipeline scan jar
    - run: curl --silent --show-error --fail -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - run: unzip -o pipeline-scan-LATEST.zip

    - uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
    - name: Run Veracode Pipeline Scan
      run: |
        java -jar pipeline-scan.jar \
          --veracode_api_id "${{ secrets.VERACODE_API_ID }}" \
          --veracode_api_key "${{ secrets.VERACODE_API_KEY }}" \
          --fail_on_severity "Very High, High" \
          --file verascan
      continue-on-error: true

    - name: Convert pipeline scan output to SARIF format
      id: convert
      uses: veracode/veracode-pipeline-scan-results-to-sarif@ff08ae5b45d5384cb4679932f184c013d34da9be
      with:
        pipeline-results-json: results.json
    - uses: github/codeql-action/upload-sarif@v3
      with:
        # Path to SARIF file relative to the root of the repository
        sarif_file: veracode-results.sarif
